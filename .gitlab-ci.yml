stages:
  - build
  - release

build_and_pack:
  stage: build
  image: node:22
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules/
    policy: pull-push
  script:
    - npm ci
    - npm pack
  artifacts:
    paths:
      - '*.tgz'
      - '*.zip'
    expire_in: 1 week

release_job:
  stage: release
  image: registry.gitlab.com/gitlab-org/cli:latest
  rules:
    - if: $CI_COMMIT_TAG =~ /^v.*/
  script:
    - |
      echo "Variable GLAB_TOKEN length: ${#GLAB_TOKEN}"
    - if [ -z "$GLAB_TOKEN" ]; then echo "GLAB_TOKEN не установлена!"; exit 1; else echo "GLAB_TOKEN установлена"; fi
    - |
      glab auth login --hostname gitlab.com --token "$GLAB_TOKEN" --api-protocol https
    - |
      glab release create "$CI_COMMIT_TAG" *.tgz \
          --name "$CI_COMMIT_TAG"
  needs:
    - job: build_and_pack
      artifacts: true

workflow:
  rules:
    - if: $CI_COMMIT_TAG =~ /^v.*/
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
